<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mars Data Browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Mars data browser</h1>
      <h3 class="author"><a href="http://davenquinn.com">Daven Quinn</a>, 2014</h3>
      <div id="info">
        <p>This viewer assists with the selection of Mars orbital data products by map extent.
          It provides an alternate interface to viewing the data available on the
          <a href="http://ode.rsl.wustl.edu/mars/index.aspx">PDS Orbital Data Explorer</a>.
        </p>
        <h2>Select a dataset</h2>
        <ul class="datasets">
          <li><a role="button" class="btn btn-default btn-lg btn-block" href="#/hirise">HiRISE</a></li>
          <li><a role="button" class="btn btn-default btn-lg btn-block" href="#/ctx">CTX</a></li>
        </ul>
      </div>
      <div id="extent"></div>
      <div id="browser"></div>
    </div>
    <div id="map"></div>
  </div>
  <script src="scripts/main.coffee"></script>
</body>
</html>
